<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<h1>v-pre & v-cloak & v-once 案例</h1>
<hr>
<div id="app">
    <div v-pre>使用v-pre属性，渲染前的信息：{{message}}</div>
    <div v-cloak>使用v-cloak属性，渲染完成后，才显示我这个字符串！</div>
    <div v-once>使用v-once属性，只渲染第一次绑定的值：{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <hr>
    <div>{{message}}</div>
</div>
<style>
    [v-cloak]{
        display:none;
    }
</style>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        }
    })
</script>

</body>
</html>
