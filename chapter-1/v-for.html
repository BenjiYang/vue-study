<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <li v-for="(item, index) in items">
        {{item.message}} -- {{index}}
    </li>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: '狂神说Java'},
                {message: '狂神说Vue'},
                {message: '狂神说运维'}
            ]
        }
    })
</script>

</body>
</html>
