<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- v-for="对象 in 数组" -->
    <!-- v-bind:组件属性名="对象" -->
    <my-component-li v-for="item in items" v-bind:template-input="item"></my-component-li>
</div>

<script type="text/javascript">

    // 定义一个Vue组件,名叫"my-component",组件名和props的名称不能使用驼峰命名法，因为是html使用标签
    // 把组件想像成是一个函数，"props"是入参数，"template"是使用参数的方法。
    Vue.component("my-component-li", {      // 组件名"my-component-li"
        props: ['template-input'],          // 组件属性"template-input"，需要传递参数到模板的时候使用
        template: '<li>{{template-input}}</li>'
    });

    var vm = new Vue({
        el: "#app",
        data: {
            items: ["Java", "Linux", "前端"]  // 此处item数组的值，将被遍历逐个赋值给"prop"
        }
    })
</script>

</body>
</html>
