<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>     <!-- 导入Vue包 -->

</head>
<body>

<!-- 最终想要的样式
<div id="app">
    <p>列表书籍</p>
    <ul>
        <li>Java</li>
        <li>Linux</li>
        <li>Python</li>
    </ul>
</div>
-->

<!-- 视图层，id=app，它已经和对应Vue实例绑定 -->
<div id="app">
    <!-- todo组件 -->
    <todo>
        <!-- title组件：1）与插槽1绑定，则title组件的template内容将替换todo组件下的插槽1；2）绑定Vue实例提供的数据 -->
        <todo-title slot="slot-1" v-bind:prop_title="title"></todo-title>
        <!-- items组件：1）与插槽2绑定，则items组件的template内容将替换todo组件下的插槽2；2）遍历Vue实例的内容且绑定为template入参 -->
        <todo-items slot="slot-2" v-for="item in todoItems" v-bind:prop_item="item"></todo-items>
    </todo>
</div>

<script type="text/javascript">
    // to-do组件，包含slot-1和slot-2插槽用来容纳其它模板组件
    Vue.component("todo", {
        template:
            "<div>" +
            "    <slot name='slot-1'></slot>" +       // <slot></slot> 替换<p></p>，name='组件名'
            "    <ul>" +
            "        <slot name='slot-2'></slot>" +   // <slot></slot> 替换<li></li>，name='组件名'
            "    </ul>" +
            "</div>"
    });

    // Title组件，用来插入到slot-1
    Vue.component("todo-title", {
        props: ['prop_title'],  // 输入数据形式参数：prop_title
        template: '<div>{{prop_title}}</div>'
    });

    // Items组件，用来插入到slot-2
    Vue.component("todo-items", {
        props: ['prop_item'],  // 输入数据形式参数：prop_item
        template: '<li>{{prop_item}}</li>'
    });


    // new Vue实例需要放在component后面，否则根据执行顺序会报错未注册component
    var vm = new Vue({
        el: "#app",
        data: {
            title: '列表书籍',
            todoItems: ['Java', 'Linux', 'Python']
        }
    });
</script>

</body>
</html>
